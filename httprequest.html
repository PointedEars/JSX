<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
  "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<title>JSX:HTTPRequest Test Case</title>
<script type="text/javascript" src="object.js"></script>
<script type="text/javascript" src="types.js"></script>
<script type="text/javascript" src="string.js"></script>
<script type="text/javascript" src="httprequest.js"></script>
<script type="text/javascript">
      function makeRequest(s)
      {
        var req = new HTTPRequest();
        if (req)
        {
          req.setResponseHandler(
            function (x)
            {
              if (x.readyState == HTTPRequest.readyState.COMPLETED)
              {
                window.alert(
                  format(
                    "readyState: %n\nstatus: %n\nresponseText:\n%s",
                    x.readyState, x.status, x.responseText));
                window.alert(x.getResponseHeader("Content-Type"));
              }
            });
            
          req.send();
        }
      }
    </script>
</head>

<body>
<form action=""><input name="URI" /> <input type="button"
  value="Test" onclick="makeRequest(this.form.elements['URI'].value);" />
</form>
</body>
</html>
