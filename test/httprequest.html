<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
  "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html>
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <title>JSX:HTTPRequest Test Case</title>
    <script type="text/javascript" src="../object.js"></script>
    <script type="text/javascript" src="../types.js"></script>
    <script type="text/javascript" src="../string.js"></script>
    <script type="text/javascript" src="../http.js"></script>
    <script type="text/javascript" src="../xpath.js"></script>
    <script type="text/javascript" src="test.js"></script>
    <script type="text/javascript">
      function makeRequest(s)
      {
        var assert = jsx.test.assert;
        
        jsx.test.runner.run({
          tests: [
            function () {
              var req = new jsx.net.http.Request("http://localhost/scripts/test/test.xml");
              req.setSuccessListener(
                function (x) {
                  var doc = x.responseXML;
                  //window.alert(doc.selectNodes("//res:OUTPUT//res:UNDO_COUNT/text()").tagName);
                  var nodes = jsx.xpath.evaluate("//res:UNDO_COUNT", doc,
                    jsx.xpath.createFullNSResolver({
                      /*_: "bar"*/
                    }, doc), XPathResult.ORDERED_NODE_ITERATOR_TYPE);
                  
                  assert(nodes);
                  assert(nodes.length == 1);
                  assert(nodes[0].nodeName == "res:UNDO_COUNT");
                  
                  for (var i = 0, len = nodes.length; i < len; ++i)
                  {
                    var node = nodes[i];
                    var text = (node.textContent || node.firstChild && node.firstChild.nodeValue || null); 
                    
                    assert(text == "1.0");
                    
                    window.alert(text);
                  }
                  // window.alert(
                  //   format(
                  //     "readyState: %n\nstatus: %n\nresponseText:\n%s",
                  //      x.readyState, x.status, x.responseText));
                  // window.alert(x.getResponseHeader("Content-Type")); 
                });
              req.send();
            }
          ]
        });
      }
    </script>
  </head>
  
  <body>
    <form action="">
      <input name="URI" />
      <input type="button"
             value="Test" onclick="makeRequest(this.form.elements['URI'].value);" />
    </form>
  </body>
</html>
